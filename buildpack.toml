api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes the New Relic Agent and configures it to connect to the service"
  homepage = "https://github.com/paketo-buildpacks/new-relic"
  id = "paketo-buildpacks/new-relic"
  keywords = ["new-relic", "agent", "apm", "java", "node.js", "php", "python", "dotnet"]
  name = "Paketo Buildpack for New Relic"
  sbom-formats = ["application/vnd.syft+json", "application/vnd.cyclonedx+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/new-relic/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "bin/build", "bin/detect", "bin/helper", "bin/main", "buildpack.toml", "resources/newrelic.js", "resources/newrelic.yml", "resources/newrelic.ini"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    build = true
    description = "the SHA256 hash of the New Relic extensions archive"
    name = "BP_NEW_RELIC_EXT_SHA256"

  [[metadata.configurations]]
    build = true
    default = "0"
    description = "the number of directory components to strip from the New Relic extensions archive"
    name = "BP_NEW_RELIC_EXT_STRIP"

  [[metadata.configurations]]
    build = true
    description = "the download location of the New Relic extensions"
    name = "BP_NEW_RELIC_EXT_URI"

  [[metadata.configurations]]
    build = true
    description = "the version of the New Relic extensions"
    name = "BP_NEW_RELIC_EXT_VERSION"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:newrelic:java-agent:8.6.0:*:*:*:*:*:*:*"]
    id = "new-relic-java"
    name = "New Relic Java Agent"
    purl = "pkg:generic/newrelic-java-agent@8.6.0?arch=amd64"
    sha256 = "c811262ccea086991a8581ff802b504316eba1fd99d0a073bd682f61563e6d8a"
    source = "https://repo1.maven.org/maven2/com/newrelic/agent/java/newrelic-agent/8.6.0/newrelic-agent-8.6.0-sources.jar"
    source-sha256 = "92cd6761a5478a478166f4be6b80a619418af0b4d10425d85f96481fcf87a791"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://repo1.maven.org/maven2/com/newrelic/agent/java/newrelic-agent/8.6.0/newrelic-agent-8.6.0.jar"
    version = "8.6.0"

    [[metadata.dependencies.licenses]]
      uri = "https://newrelic.com/docs/java/java-agent-license"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:newrelic:nodejs-agent:11.3.0:*:*:*:*:*:*:*"]
    id = "new-relic-nodejs"
    name = "New Relic NodeJS Agent"
    purl = "pkg:generic/newrelic-nodejs-agent@11.3.0?arch=amd64"
    sha256 = "5e708855e08186731f2aabb4a42c6c41f3d5e0403cb7424bc4c150a468cf6665"
    source = "https://registry.npmjs.org/newrelic/-/newrelic-11.3.0.tgz"
    source-sha256 = "5e708855e08186731f2aabb4a42c6c41f3d5e0403cb7424bc4c150a468cf6665"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://registry.npmjs.org/newrelic/-/newrelic-11.3.0.tgz"
    version = "11.3.0"

    [[metadata.dependencies.licenses]]
      uri = "https://github.com/newrelic/node-newrelic/blob/HEAD/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:appdynamics:php-agent:10.13.0:*:*:*:*:*:*:*"]
    id = "new-relic-php"
    name = "New Relic PHP Agent"
    purl = "pkg:generic/newrelic-php-agent@10.13.0?arch=amd64"
    sha256 = "3358635bea69c268c9681f2a2843aa946bdbbd7df9a74ebcb796236babc6cf61"
    source = "https://github.com/newrelic/newrelic-php-agent/archive/refs/tags/v10.13.0.2.tar.gz"
    source-sha256 = "d520b3e369609bb29fa1878c843a40a6a93c0b1d0701cf95d6795759f8341660"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://download.newrelic.com/php_agent/archive/10.13.0.2/newrelic-php5-10.13.0.2-linux.tar.gz"
    version = "10.13.0"

    [[metadata.dependencies.licenses]]
      uri = "https://docs.newrelic.com/docs/licenses/license-information"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:appdynamics:dotnet-agent:10.18.0:*:*:*:*:*:*:*"]
    id = "new-relic-dotnet"
    name = "New Relic Dotnet Agent"
    purl = "pkg:generic/newrelic-dotnet-agent@10.18.0?arch=amd64"
    sha256 = "3b57e85bc7129d103880cd210b1a9e764d81d7dfb457da0d7bb5d8cc0488e904"
    source = "https://github.com/newrelic/newrelic-dotnet-agent/archive/refs/tags/v10.18.0.tar.gz"
    source-sha256 = "24cf5e3afbd03d08d9be229d94a80d6660bcebb20665e6ab11584e0fb11e07ad"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
